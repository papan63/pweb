<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Siswa</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <header>
        <img src="/img/book-logo.png" alt="logo" id="logo" >
        <p class="title">Ruang Siswa</p>
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>CONTACT US</li>
            </ul>
        </nav>
    </header>
    <main>
        <fieldset>
            <div class="center">
                <lagend class="legend"><p>Registrasi</p></lagend>

            </div>
            <table>
                <tr>
                    <td><label>Nama</label></td>
                    <td>: <input type="text" name="nama" placeholder="Nama Lengkap"/></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td>: <input type="email" name="email" placeholder="Masukan email"></td>                    
                </tr>
                </tr>
                    <td><label>Password</label></td>
                    <td>: <input type="password" name="password" placeholder="Masukan Password"></td>                                    
                </tr>
                <tr>
                    <td><label>Tanggal Lahir</label></td>
                    <td>: <input type="date" name="tanggal lahir"></td>                       
                </tr>
                <tr>
                    <td><label>Jenis Kelamin</label></td>
                    <td>: <label><input type="radio" name= "jenis Kelamin" value="Laki-Laki"/> Laki-Laki </label>
                        <label><input type="radio" name= "jenis Kelamin" value="Perempuan"/> Perempuan </label></td>  
                    
                </tr>
                <tr>
                    <td><label>Jenjang Sekolah</label></td>
                    <td>: 
                        <select name="jenjang_sekolah">
                        <option value="SD">Sekolah Dasar</option>
                        <option value="SMP">Sekolah Menengah Pertama</option>
                        <option value="SMA">Sekolah Menengah Atas</option>
                    </select>
                    </td>  
                   
                    
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="Daftar">
                    </td>
                </tr>

            </table>
        </fieldset>
        <footer>

        </footer>
    </main>
    
</body>
</html>
